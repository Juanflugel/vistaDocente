<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
 <div class="panel panel-default" ng-repeat="yls
  in Periodos">

   <div class="panel-heading" role="tab" id="headingOne" >
        <h4 class="panel-title">
           <span class="titulo" data-toggle="collapse" data-target="#{{y.targetid}}" aria-expanded="{{y.expanded}}" aria-controls="{{y.targetid}}" data-parent="#accordion">
            {{y.periodo}}
           </span>
           <span class="pull-right">
            <i class="fa fa-plus-square" ng-click="toggleSidenav('right')"></i>        
           </span>
        </h4>
    </div>

    <div id="{{y.targetid}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
        <div class="panel-body">
          <h5 class="well well-sm"ng-repeat="x in Logros | filter:{periodo:y.id}">
            <span>{{x.logro}}</span>
            <span class="pull-right">
             <i class="fa fa-edit"></i>&nbsp<i class="fa fa-close"></i>
            </span>
          </h5>
        </div>
    </div>
 </div>
</div>
